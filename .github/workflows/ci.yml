name: Rest Assured API Project

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: "0 0 * * *"   # Run daily at midnight UTC
  workflow_dispatch:       # Allow manual trigger from GitHub UI

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        java: [11, 17]   # Run in parallel on Java 11 & 17

    services:
      mockserver:
        image: jamesdbloom/mockserver
        ports:
          - 1080:1080

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK ${{ matrix.java }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ matrix.java }}
          distribution: 'temurin'
          cache: maven

      - name: Build with Maven
        run: mvn -B clean compile

      - name: Run REST Assured Tests
        run: mvn -B test

      - name: Upload JUnit Reports
        uses: actions/upload-artifact@v4
        with:
          name: junit-report-java-${{ matrix.java }}
          path: target/surefire-reports/*.xml

      - name: Upload Allure Results
        uses: actions/upload-artifact@v4
        with:
          name: allure-results-java-${{ matrix.java }}
          path: target/allure-results/

      - name: Generate Allure Report
        run: |
          npm install -g allure-commandline --save-dev
          allure generate target/allure-results --clean -o target/allure-report

      - name: Upload Allure Report
        uses: actions/upload-artifact@v4
        with:
          name: allure-report-java-${{ matrix.java }}
          path: target/allure-report
